{% load static %}
<nav class="navbar navbar-expand-lg navbar-custom bg-custom">
    <div class="container" style="width: 95%;">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'images/icon/xuensun.png' %}" alt="UnixNi Logo" height="40"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation on the right -->
            <div class="btn-group ms-auto" role="group" aria-label="Basic example">
                <!-- Common links for all users -->
                <a class="btn btn-outline nav-link {% if request.resolver_match.url_name == 'homepage' %}active{% endif %}" href="{% url 'homepage' %}">Beranda</a>
                <a class="btn btn-outline nav-link {% if request.resolver_match.url_name == 'tentang' %}active{% endif %}" href="{% url 'tentang' %}">Tentang Kami</a>
                <a class="btn btn-outline nav-link {% if request.resolver_match.url_name == 'layanan' %}active{% endif %}" href="{% url 'layanan' %}">Layanan</a>

                {% if user.is_authenticated %}
                    <!-- Logged-in users -->
                    <a class="btn btn-outline nav-link {% if request.resolver_match.url_name == 'logout' %}active{% endif %}" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <!-- Not logged-in users -->
                    <a class="btn btn-outline nav-link {% if request.resolver_match.url_name == 'masuk' %}active{% endif %}" href="{% url 'login' %}">Masuk</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
