{% csrf_token %}
<div class="row">
    <div class="col-md-12 fw-bold" style="border: 2px solid #3C2A21; border-radius: 10px; background-color: #C8B6A6;padding:5%">
        <div class="registration-box">

            <!-- Name Field -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">{{ form.name.errors }}</div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">{{ form.email.errors }}</div>
            </div>

            <!-- Specialty Field -->
            <div class="mb-3">
                <label for="id_specialty" class="form-label">Spesialis</label>
                <select class="form-select" id="id_specialty" name="specialty" required>
                    {% for specialty in form.specialty.field.queryset %}
                    <option value="{{ specialty.id }}" {% if specialty.id == form.specialty.value|default_if_none:'' %}selected{% endif %}>
                        {{ specialty.name }}
                    </option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">{{ form.specialty.errors }}</div>
            </div>

            <!-- License Number Field -->
            <div class="mb-3">
                <label for="id_license_number" class="form-label">Nomor Lisensi</label>
                <input type="number" class="form-control" id="id_license_number" name="license_number" value="{{ form.license_number.value|default_if_none:'' }}" required>
                <div class="invalid-feedback">{{ form.license_number.errors }}</div>
            </div>

            <!-- Profile Photo Field -->
            <div class="mb-3">
                <label for="id_profile_photo" class="form-label">Foto Profil</label>
                {% if doctor.profile_photo %}
                    <div class="mb-2">
                        <img src="{{ doctor.profile_photo.url }}" alt="Foto Profil" width="100" height="100" class="rounded-circle">
                    </div>
                {% endif %}
                <input type="file" class="form-control" id="id_profile_photo" name="profile_photo">
                <div class="invalid-feedback">{{ form.profile_photo.errors }}</div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-custom text-center" id="submitBtn">Simpan</button>
            </div>
        </div>
    </div>
</div>
